<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color:rgb(51, 178, 201);background-blend-mode: soft-light;margin-top: 10px;">
    <div class="wrapper">

        <div style="background-color: rgba(248, 102, 4, 0.781);">
            <h1 style="background-color: rgb(210, 230, 28);border:none;height: 60px;font-family: Segoe UI;"><b>Find your GPA</b></h1>
            <div class="form-row">
                <div class="col">
                    <input id="course-code" class="form-control" type="text" placeholder="Course Code"
                        style="width: 1000px;">
                </div>
                <div class="col">
                    <input id="credit" class="form-control" type="number" placeholder="credit" min="1" max="15"
                        style="width: 1000px;">
                </div>
                <div class="col">
                    <select id="grade" class="form-control" style="width: 1000px;">
                        <option value="">Grade</option>
                        <option value="10">S</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="5">E</option>
                        <option value="0">F</option>
                    </select>
                </div>
                <div class="col">
                    <input id="add" class="btn" type="button" value="Add"
                        style="background-color: rgb(87, 238, 27);background-blend-mode: hue;">
                    <input id="calc-gp" class="btn btn-warning display-none" type="button" value="Calc GP">
                    <input id="clear" class="btn btn-danger display-none" type="button" value="Clear">
                </div>
            </table>
            <table id="table" class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th style="color: rgb(236, 240, 0);">Course Code</th>
                        <th style="color: rgb(236, 240, 0);">Credit</th>
                        <th style="color: rgb(236, 240, 0);">Grade</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
                <tfoot id="tfoot" style="gap: 100px;">

                </tfoot>
            </table>
        </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
